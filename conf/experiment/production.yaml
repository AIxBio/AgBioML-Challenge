# @package _global_
defaults:
  - override /agents: default
  - override /docker: extended_timeout

# Production configuration
model: gpt-4.1
max_iterations: 25
dry_run: false

enable_public_evaluation: false

# Override Hydra output directory for production runs
hydra:
  run:
    dir: ./outputs/production/${now:%Y-%m-%d}/${now:%H-%M-%S} 