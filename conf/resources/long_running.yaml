# Long-running experiment configuration
# For experiments that need extended execution times

compute:
  cpu:
    cores: 16
    memory_gb: 64
  gpu:
    available: true
    type: "V100"
    memory_gb: 32
    count: 1
  
optimization_hints:
  prefer_gpu: true
  min_batch_size: 128
  max_batch_size: 2048
  parallel_workers: 8
  
timeout:
  code_execution: 900  # 15 minute timeout for individual code blocks
  docker_execution: 14400  # 4 hour timeout for docker container 